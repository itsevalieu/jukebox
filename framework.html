<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Project 1 - Jukebox</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/framework.css">
	<link rel="stylesheet" href="chatPrototype/chatPrototype.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!--Banner-->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
	    		<a class="navbar-brand" href="#">Jukebox</a>
	    	</div>
	      	<!--Search Bar-->
	      	<form class="navbar-form navbar-right">
	      		<div class="form-group">
	          		<input type="text" class="form-control" placeholder="Search">
	          	</div>
	          	<div class="form-group">
        			<button type="submit" class="btn btn-default">Submit</button>
      			</div>
      		</form>
	  	</div>
	</nav>
	<!--Content-->
	<div class="container-fluid">
		<div class="row">
			<!--Jukebox and Playlist Container-->
			<div class="col col-lg-9">
				<div class="row">
					<div class="placeholder"></div>
				</div>
				<div class="row">
					<div class="col col-lg-1"></div>
					<div class="col col-lg-10">
						<!--Jukebox Section-->
						<div class="jukebox panel">
							<div class="panel-heading">
						    	<h3 class="panel-title">Song Name - Artist Name - Album Name</h3>
					  		</div>
							<div class="panel-body">
					   			<div class="col-lg-10">
									Jukebox Container
					   			</div>
					   			<div class="col-lg-2">
					   				<div class="row">
									<button type="button" class="btn btn-default btn-lg" aria-label="Thumbs Up">
										<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
									</button>
									</div>
									<div class="row">
									<button type="button" class="btn btn-default btn-lg" aria-label="Thumbs Down">
										<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
									</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-lg-1"></div>
				</div>
				<div class="row">
					<!--Playlist-->
					<div class="col col-lg-1"></div>
					<div class="col col-lg-10">
						<div class="playlist panel">
							<div class="panel-heading">
						    	<h3 class="panel-title">Playlist</h3>
					  		</div>
							<div class="panel-body">
					   			<div class="col-xs-6 col-md-3 col-lg-2">
									<a href="#" class="thumbnail">
								    	<img src="..." alt="...">
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-lg-1"></div>
				</div>
				<div class="row">
					<div class="placeholder"></div>
				</div>
			</div>
			<!--Comments Container-->	
			<div class="comment-container col col-lg-3">
				<div class="comments panel">
					<div class="panel-heading">
				    	<h3 class="panel-title">Comments
				    	<!-- Trigger the modal with a button -->
						<span><button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Open Modal</button></span>
				    	</h3>
				  	</div>
					<div class="panel-body">
				   		<div class="comment-placeholder">
			   			 <!--Begin Modal and Chatbox-->
							<div id="chatContainer">
								<div id="mainWindow"></div>

								<div id="chatBar">
									<form>
										<input type="text" id="userChatInput">
										<input type="button" id="userSend" value="Send">
									</form>
								</div>
							</div>
							<!-- Modal -->
						  	<div class="modal fade" id="myModal" role="dialog">
						    	<div class="modal-dialog">
						      		<!-- Modal content-->
						      		<div class="modal-content">
						        		<div class="modal-header">
						          			<button type="button" class="close" data-dismiss="modal">&times;</button>
						        			<h4 class="modal-title">Modal Header</h4>
						        		</div>
							        	<div class="modal-body">
							          		<form>
							          		User ID:<br>
							          		<input type="text" id="userId" name="userId"><br>
							          		User Name:<br>
									        	<input type="text" id="userName" name="userName"><br>
									        	<input type="button" class="btn btn-danger" value="Login" id="loginButton" data-dismiss="modal">
											</form>
							        	</div>
						        		<div class="modal-footer">
						          			<button id="" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								        </div>
						      		</div>
						    	</div>
						  	</div> <!--/myModal-->
				   		</div> <!--/comment-placeholder-->
					</div> <!--/panel-body-->
				</div> <!--/comments panel-->
			</div><!--/comment-container-->
	
		</div><!--/row-->
	</div> <!--/container-fluid-->
	<footer>2016 Coding Bootcamp BOFE</footer>
<script src="chatPrototype/chatPrototype.js"></script>
</body>
</html>
