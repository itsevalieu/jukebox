<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JUKEBOX</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript" src="../assets/js/chatbox.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="../assets/css/reset.css">
	<link rel="stylesheet" href="../assets/css/index.css">
	<link rel="stylesheet" href="../assets/css/navbar.css">
	<link rel="stylesheet" href="../assets/css/footer.css">
	<link rel="stylesheet" href="../assets/css/chatbox.css">
	<link rel="stylesheet" href="../assets/css/playlist.css">
	<link rel="stylesheet" href="../assets/css/radio.css">
	<link rel="stylesheet" href="../assets/css/modal.css">
</head>
<body>
	<!-- Navbar -->
	<nav>
		<div><img src="../assets/images/jukebox_logo_white.png" alt="JUKEBOX"/ id="brand"></div>
	</nav>
	<!-- Searchbar -->
	<div>
		<form class="searchbar-form">
			<input id="track-input" type="text" class="searchbar" placeholder="Search Music"/>
			<button id="addTrack" type="submit">Search</button>	
		</form>
	</div>
	<!-- Main -->
	<main>
		<section class="focus">
			<div id="radio">
				<div class="radio-header">
					<div id="titleName">Song</div>
				</div>
				<div class="radio-body">
					<div class="equalizer">
						<div id='music-bars'>
							<span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
						</div>
					</div>
					<div id="soundBar">
                    	<audio controls></audio>
                	</div>
				</div>
			</div>
			<div id="playlist">
				<div class="playlist-header">Playlist</div>
				<div class="playlist-body">
					<div id="trackView"> <img class="thumbnail" id="albumCover">
					<div class="song" id="songName"></div>
					<div class="artist" id="artistName"></div>
				</div>
			</div>
		</section>
		<div class="sidebar">
			<section class="hidden">
				<div id="chatbox">
					<div class="chatbox-header">
						<h3>Live Chatroom</h3>
						<button type="button" class="modal-button" data-target="#myModal" data-toggle="modal">Login</button>
					</div>
					<div class="chatbox-window" id="mainWindow">
					</div>
					<div class="chatbox-input">
						<form>
							<textarea rows="5" id="userChatInput" type="text" name="message" class="chatbar" placeholder="Enter Message"></textarea>
							<button id="userSend addMessage" value="Send" type="submit">Send</button>	
						</form>
					</div>
				</div>
			</section>
			<section>
				<button id="open-chatbox">Open Live Chat</button>
				<button id="close-chatbox">Hide Live Chat</button>
			</section>
		</div>
	</main>
	<!-- Modal -->
	<div class="modal-overlay" id="myModal" role="dialog">
		<div class="modal">
			<div class="modal-header">
				<h3>Login</h3>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<form class="modal-form">
					<label for="userName">Create Username:</label>
					<input type="text" id="userName" name="userName">
			</div>
			<div class="modal-bottom">
				<button type="button" value="Login" id="loginButton" data-dismiss="modal">Login</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer>Â© 2016 FOBE</footer>
	<script type="text/javascript" src="../assets/js/modal.js"></script>
	<script type="text/javascript" src="../assets/js/chatPrototype.js"></script>
	<script type="text/javascript" src="../archive/spotify.js"></script>
	
</body>
</html>
